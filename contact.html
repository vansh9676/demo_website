<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Institute Name</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you</p>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="contact-grid">
          <!-- Contact Info -->
          <div class="contact-info">
            <h3>Get in Touch</h3>
            <div class="info-item">
              <strong>ğŸ“ Address:</strong>
              <p>123 Education Street, Knowledge City, 560001</p>
            </div>
            <div class="info-item">
              <strong>ğŸ“ Phone:</strong>
              <p>+1 234 567 890</p>
            </div>
            <div class="info-item">
              <strong>âœ‰ï¸ Email:</strong>
              <p>info@institute.com</p>
            </div>
            <div class="info-item">
              <strong>ğŸ•’ Office Hours:</strong>
              <p>Mon - Sat: 9:00 AM - 7:00 PM</p>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="contact-form">
            <h3>Send a Message</h3>
            <form id="contactForm" onsubmit="event.preventDefault(); alert('Form submitted (demo).');">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Google Map -->
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.3059199728!2d-74.25986548248684!3d40.69714941932609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1614923075336!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="assets/js/script.js"></script>
</body>
</html>
