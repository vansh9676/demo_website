<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Institute Name</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>Gallery</h1>
        <p>Glimpses of our institute life</p>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="gallery-grid">
          <div class="gallery-item"><img src="https://picsum.photos/id/1/400/300" alt="Gallery Image 1" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/2/400/300" alt="Gallery Image 2" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/3/400/300" alt="Gallery Image 3" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/4/400/300" alt="Gallery Image 4" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/5/400/300" alt="Gallery Image 5" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/6/400/300" alt="Gallery Image 6" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/7/400/300" alt="Gallery Image 7" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/8/400/300" alt="Gallery Image 8" loading="lazy"></div>
          <div class="gallery-item"><img src="https://picsum.photos/id/9/400/300" alt="Gallery Image 9" loading="lazy"></div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
  <script src="assets/js/script.js"></script>
</body>
</html>
